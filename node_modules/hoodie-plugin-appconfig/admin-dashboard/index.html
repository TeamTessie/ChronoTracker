<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/_api/_plugins/_assets/styles/admin-dashboard-uikit.css">
</head>
<body>
  <div class="container">
    <h1>Appconfig</h1>
    <h2>General App Information</h2>
    <form id="appInfoForm">
      <fieldset>
        <label for="appname">App Name</label>
        <input name="appName" type="text" class="form-control" id="appname" placeholder="App name">
        <p class="help-block">This application's name</p>
        <button class="submit btn" type="submit">Save app info</button>
      </fieldset>
    </form>

    <h2>Email Settings</h2>
    <p>Set up all outgoing email from this Hoodie app</p>
    <form id="emailForm" action="">
      <fieldset>
        <label for="fromEmail">Default From E-Mail Address</label>
        <input name="fromEmail"class="form-control"  type="email" placeholder="Default from address">
        <p class="help-block">For password reset emails etc.</p>
        <label>Email Service</label>
        <select name="emailService">
          <option value="Gmail">Google Mail</option>
          <option value="Mailgun">Mailgun</option>
          <option value="Mandrill">Mandrill</option>
          <option value="Postmark">Postmark</option>
          <option value="SendGrid">SendGrid</option>
        </select>
        <label for="username">Username</label>
        <input name="emailUsername" type="email" class="form-control" id="username" placeholder="Username">
        <p class="help-block">Account name for the email service</p>
        <label for="password">Password</label>
        <input name="emailPassword" type="password" class="form-control" id="password" placeholder="Password">
        <p class="help-block">Email service password</p>
        <button class="submit btn" type="submit">Save email config</button>
      </fieldset>
    </form>
  </div>

  <script src="/_api/_plugins/_assets/scripts/admin-dashboard-uikit.js"></script>
  <script src="assets/vendor/underscore-min.js"></script>
  <script src="assets/js/appconfig.js"></script>

</body>
</html>
